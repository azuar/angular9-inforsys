<h3 mat-dialog-title>Detail Product</h3>

<div mat-dialog-content>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label> Book Title</mat-label>
        <input matInput [(ngModel)]="data.bookName">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label> Author</mat-label>
        <input matInput [(ngModel)]="data.author">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label> Publisher </mat-label>
        <input matInput [(ngModel)]="data.publisher">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label> ISBN </mat-label>
        <input matInput [(ngModel)]="data.isbnID">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label> Year</mat-label>
        <input matInput type="number" [(ngModel)]="data.year">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label> Price</mat-label>
        <input matInput [(ngModel)]="data.price">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Batal</button>
    <button mat-flat-button (click)="saveData()">Simpan</button>
</div>
