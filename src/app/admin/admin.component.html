<ng-container>
    <!--toolbar-->
    <mat-toolbar class="example-header" color="accent">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Coba Angular 9</span>
    </mat-toolbar>
    <!--end toolbar-->

    <mat-sidenav-container class="example-container">

        <mat-sidenav #sidenav mode="slide" [position]="'start'" closed class="sidenav-left" [fixedInViewport]="false"
            [fixedTopGap]="60" [fixedBottomGap]="0">

            <mat-nav-list>
                <div *ngFor="let item of menu">
                    <div *ngIf="item.children !=undefined">
                        <h3 matSubheader>{{item.group}}</h3>
                        <mat-list-item *ngFor="let c of item.children" routerLink="{{c.url}}">
                            <mat-icon matListIcon>{{c.icon}}</mat-icon>
                            <h3 matLine>{{c.name}}</h3>
                        </mat-list-item>
                    </div>
                    <mat-list-item *ngIf="item.children == undefined" routerLink="{{item.url}}">
                        <mat-icon matListIcon>{{item.icon}}</mat-icon>
                        <h3 matLine>{{item.name}}</h3>
                    </mat-list-item>

                </div>

            </mat-nav-list>


        </mat-sidenav>

        <mat-sidenav #sidenav mode="side" [position]="'end'" class="example-sidenav" [fixedInViewport]="false"
            [fixedTopGap]="60" [fixedBottomGap]="0">



        </mat-sidenav>
        <!--sidenav content-->
        <mat-sidenav-content style="padding: 20px; background-color: #ccc;">
            <!--halaman-halaman tampil disini-->


            <router-outlet></router-outlet>



        </mat-sidenav-content>
        <!--end sidenav content-->
    </mat-sidenav-container>
</ng-container>
